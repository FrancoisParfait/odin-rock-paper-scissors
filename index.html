<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Choose your Weapon</p>

  <button id="rockBtn">Rock</button>
  <button id="paperBtn">Paper</button>
  <button id="scissorsBtn">Scissors</button>

  <div id="scores">
    <div class="pScore"></div>
    <div class="cScore"></div>
  </div>

<script>

  let computerScore = 0;
  let playerScore = 0;
  let numberOfRounds = 0;

  const scores = document.querySelector('#scores');

  const pScore = document.createElement('pScore');
  pScore.classList.add('pScore');
  pScore.textContent = 'Your Score is: ' + `${playerScore} `;

  scores.appendChild(pScore);

  const cScore = document.createElement('cScore');
  cScore.classList.add('cScore');
  cScore.textContent = 'Computer\'s Score is: ' + `${computerScore}`;

  scores.appendChild(cScore);


  const rockBtn = document.querySelector('#rockBtn');
  rockBtn.addEventListener('click', () => {
    playRound('rock');
  });

  const paperBtn = document.querySelector('#paperBtn');
  paperBtn.addEventListener('click', () => {
    playRound('paper');
  });

  const scissorsBtn = document.querySelector('#scissorsBtn');
  scissorsBtn.addEventListener('click', () => {
    playRound('scissors');
  });


  function playRound(playerSelection) {

    const computerSelection = computerPlay();
    function computerPlay() {
    let rockPaperScissors = ['rock', 'paper', 'scissors'];
    let computerChoice = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
    return computerChoice;
  }

    if (playerSelection == 'rock') {
      if (computerSelection == 'scissors') {
        numberOfRounds++;
        playerScore++;
        return roundStats();
      } else if (computerSelection == 'paper') {
        numberOfRounds++;
        computerScore++;
        return roundStats();
      } else {
        numberOfRounds++;
        return roundStats();
      }
    } 
      
    if (playerSelection == 'paper') {
      if (computerSelection == 'rock') {
        numberOfRounds++;
        playerScore++;
        return roundStats();
      } else if (computerSelection == 'scissors') {
        numberOfRounds++;
        computerScore++;
        return roundStats();
      } else {
        numberOfRounds++;
        return roundStats();
      }
    }
      
    if (playerSelection == 'scissors') {
      if (computerSelection == 'paper') {
        numberOfRounds++;
        playerScore++;
        return roundStats();
      } else if (computerSelection == 'rock') {
        numberOfRounds++;
        computerScore++;
        return roundStats();
      } else {
        numberOfRounds++;
        return roundStats();
      }
    }
  
    function roundStats() {
      console.log('You chose: ' + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1));
      console.log('Computer chose: ' + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1));
      console.log('Your score is: ' + playerScore);
      console.log('Computer\'s score is: ' + computerScore);
    }
  }

 

</script>


</body>
</html>
