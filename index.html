<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Choose your Weapon</p>

  <button id="rockbtn">Rock</button>
  <button id="paperbtn">Paper</button>
  <button id="scissorsbtn">Scissors</button>

<script>

 

    function playRound() {

      let computerScore = 0;
      let playerScore = 0;
      let numberOfRounds = 0;

      let playerSelection = prompt('Choose Rock, Paper, or Scissors');
      const computerSelection = computerPlay();


      function computerPlay() {
        let rockPaperScissors = ['Rock', 'Paper', 'Scissors'];
        let computerChoice = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
        return computerChoice;
      }

      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == 'rock') {
          if (computerSelection == 'scissors') {
            numberOfRounds++;
            playerScore++;
            return roundStats();
          } else if (computerSelection == 'paper') {
            numberOfRounds++;
            computerScore++;
            return roundStats();
          } else {
            numberOfRounds++;
            return roundStats();
          }
      } 
      
      
      else if (playerSelection == 'paper' && computerSelection == 'Rock') {
          numberOfRounds++;
          playerScore++;
          return roundStats();
      } else if (playerSelection == 'paper' && computerSelection == 'Paper') {
          numberOfRounds++;
          return roundStats();
      } else if (playerSelection == 'paper' && computerSelection == 'Scissors') {
          numberOfRounds++;
          computerScore++;
          return roundStats();
      } else if (playerSelection == 'scissors' && computerSelection == 'Rock') {
          numberOfRounds++;
          computerScore++;
          return roundStats();
      } else if (playerSelection == 'scissors' && computerSelection == 'Paper') {
          numberOfRounds++;
          playerScore++;
          return roundStats();
      } else if (playerSelection == 'scissors' && computerSelection == 'Scissors') {
          numberOfRounds++;
          return roundStats();
      } else {
          return prompt('Please enter Rock, Paper, or Scissors');
      }
      
      function roundStats() {
        console.log('You chose: ' + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1));
        console.log('Computer chose: ' + computerSelection);
        console.log('Your score is: ' + playerScore);
        console.log('Computer\'s score is: ' + computerScore);
      }
    }

</script>


</body>
</html>
