<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Choose your Weapon</p>

  <button id="rockbtn">Rock</button>
  <button id="paperbtn">Paper</button>
  <button id="scissorsbtn">Scissors</button>

<script>

 

    function playRound() {

      let computerScore = 0;
      let playerScore = 0;
      let numberOfRounds = 0;

      let playerSelection = prompt('Choose Rock, Paper, or Scissors');
      const computerSelection = computerPlay();


      function computerPlay() {
        let rockPaperScissors = ['rock', 'paper', 'scissors'];
        let computerChoice = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
        return computerChoice;
      }

      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == 'rock') {
        if (computerSelection == 'scissors') {
          numberOfRounds++;
          playerScore++;
          return roundStats();
        } else if (computerSelection == 'paper') {
          numberOfRounds++;
          computerScore++;
          return roundStats();
        } else {
          numberOfRounds++;
          return roundStats();
        }
      } 
      
      if (playerSelection == 'paper') {
        if (computerSelection == 'rock') {
          numberOfRounds++;
          playerScore++;
          return roundStats();
        } else if (computerSelection == 'scissors') {
          numberOfRounds++;
          computerScore++;
          return roundStats();
        } else {
          numberOfRounds++;
          return roundStats();
        }
      }
      
      if (playerSelection == 'scissors') {
        if (computerSelection == 'paper') {
          numberOfRounds++;
          playerScore++;
          return roundStats();
        } else if (computerSelection == 'rock') {
          numberOfRounds++;
          computerScore++;
          return roundStats();
        } else {
          numberofRounds++;
          return roundStats();
        }
      }
      
      function roundStats() {
        console.log('You chose: ' + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1));
        console.log('Computer chose: ' + computerSelection);
        console.log('Your score is: ' + playerScore);
        console.log('Computer\'s score is: ' + computerScore);
      }
    }

</script>


</body>
</html>
